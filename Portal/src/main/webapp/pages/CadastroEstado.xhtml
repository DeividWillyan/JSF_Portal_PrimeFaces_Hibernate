<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Estados</title>
</h:head>

<h:body>

	<p:dataTable id="table" var="estado" value="#{estadoBean.estados}"
		style="width: 50%; margin-bottom: 20px;">

		<p:column headerText="ID">
			<h:outputText value="#{estado.idEstado}" />
		</p:column>

		<p:column headerText="NOME">
			<h:outputText value="#{estado.nome}" />
		</p:column>

		<p:column headerText="SIGLA">
			<h:outputText value="#{estado.sigla}" />
		</p:column>

	</p:dataTable>

	<h:form id="form">
		<h:panelGrid columns="2">
			<p:outputLabel value="Estado: " />
			<p:inputText value="#{estadoBean.estado.nome}" />

			<p:outputLabel value="Sigla: " />
			<p:inputText value="#{estadoBean.estado.sigla}" />

			<p:spacer />
			<p:commandButton value="Cadastrar"
				actionListener="#{estadoBean.salvar()}" update=":table :form" />
		</h:panelGrid>
	</h:form>



</h:body>
</html>
