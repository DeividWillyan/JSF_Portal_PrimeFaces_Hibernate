<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Estados</title>
</h:head>

<h:body>

	<div style="margin-left: 25%; width: 50%">

		<h1 style="border-bottom: 1px solid black">Prototipo Cad Estados</h1>

		<p:dataTable id="table" var="estado" paginator="true"
			paginatorPosition="bottom" rows="5" value="#{estadoBean.estados}"
			style="margin-bottom: 20px;">

			<p:column headerText="ID">
				<h:outputText value="#{estado.idEstado}" />
			</p:column>

			<p:column headerText="NOME">
				<h:outputText value="#{estado.nome}" />
			</p:column>

			<p:column headerText="SIGLA">
				<h:outputText value="#{estado.sigla}" />
			</p:column>

			<p:column style="width:43px;">
				<p:commandButton icon="ui-icon-search" update=":form">
					<f:setPropertyActionListener value="#{estado}"
						target="#{estadoBean.estado}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>


		<h:form id="form">

			<div style="margin-left: 25%">
				<h:panelGrid columns="2">

					<p:outputLabel />
					<h:inputHidden value="#{estadoBean.estado.idEstado}" />

					<p:outputLabel value="Estado: " />
					<p:inputText value="#{estadoBean.estado.nome}" />

					<p:outputLabel value="Sigla: " />
					<p:inputText value="#{estadoBean.estado.sigla}" />

				</h:panelGrid>
			</div>

			<div style="border: 1px solid #CCC; margin-top: 20px;">
				<h:panelGrid columns="4" style="margin-left:20%">

					<p:commandButton value="novo" actionListener="#{estadoBean.novo()}"
						update=":table :form" />

					<p:commandButton value="Cadastrar"
						actionListener="#{estadoBean.salvar()}" update=":table :form" />

					<p:commandButton value="Editar"
						actionListener="#{estadoBean.editar()}" update=":table :form" />
					<p:commandButton value="Deletar"
						actionListener="#{estadoBean.deletar()}" update=":table :form" />

				</h:panelGrid>
			</div>

		</h:form>
	</div>


</h:body>
</html>
