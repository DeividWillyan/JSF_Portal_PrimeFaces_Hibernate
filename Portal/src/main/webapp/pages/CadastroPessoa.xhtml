<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Pessoa</title>
</h:head>

<h:body>

	<p:growl autoUpdate="true" />

	<div>
		<!-- 	<div style="margin-left: 25%; width: 50%"> -->

		<h1 style="border-bottom: 1px solid black">Prototipo Cad Pessoas</h1>

		<p:dataTable id="table" var="pessoa" paginator="true"
			paginatorPosition="bottom" rows="5" value="#{pessoaBean.pessoas}"
			style="margin-bottom: 20px;">

			<p:column headerText="ID">
				<h:outputText value="#{pessoa.idPessoa}" />
			</p:column>

			<p:column headerText="NOME">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>

			<p:column headerText="SOBRENOME">
				<h:outputText value="#{pessoa.sobreNome}" />
			</p:column>

			<p:column headerText="EMAIL">
				<h:outputText value="#{pessoa.email}" />
			</p:column>

			<!-- Fazer converter do calender -->
			<!-- 			<p:column headerText="dtNasc"> -->
			<!-- 				<h:outputText value="#{pessoa.dtNasc}" /> -->
			<!-- 			</p:column> -->

			<p:column headerText="CPF">
				<h:outputText value="#{pessoa.cpf}" />
			</p:column>

			<p:column headerText="TELEFONE">
				<h:outputText value="#{pessoa.telefone}" />
			</p:column>

			<p:column headerText="CELULAR">
				<h:outputText value="#{pessoa.celular}" />
			</p:column>

			<p:column headerText="ESTADO">
				<h:outputText value="#{pessoa.estado.nome}" />
			</p:column>

			<p:column headerText="CIDADE">
				<h:outputText value="#{pessoa.cidade.nome}" />
			</p:column>

			<p:column headerText="ENDEREÇO">
				<h:outputText value="#{pessoa.endereco}" />
			</p:column>

			<p:column style="width:43px;">
				<p:commandButton icon="ui-icon-search" update=":form">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>


		<h:form id="form">

			<div style="margin-left: 25%">
				<h:panelGrid columns="2">

					<p:outputLabel />
					<h:inputHidden value="#{pessoaBean.pessoa.idPessoa}" />

					<p:outputLabel value="Nome: " />
					<p:inputText value="#{pessoaBean.pessoa.nome}" />

					<p:outputLabel value="SobreNome: " />
					<p:inputText value="#{pessoaBean.pessoa.sobreNome}" />

					<p:outputLabel value="Email: " />
					<p:inputText value="#{pessoaBean.pessoa.email}" />

					<p:outputLabel value="CPF: " />
					<p:inputText value="#{pessoaBean.pessoa.cpf}" />

					<p:outputLabel value="Telefone: " />
					<p:inputText value="#{pessoaBean.pessoa.telefone}" />

					<p:outputLabel value="Celular: " />
					<p:inputText value="#{pessoaBean.pessoa.celular}" />

					<p:outputLabel value="Estado: " />
					<p:selectOneMenu converter="estadoConverter" filter="true"
						value="#{pessoaBean.pessoa.estado}">
						<f:selectItem itemLabel="Selecione um estado" />
						<f:selectItems value="#{pessoaBean.estados}" var="estado"
							itemValue="#{estado}" itemLabel="#{estado.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Cidade: " />
					<p:selectOneMenu filter="true" value="#{pessoaBean.pessoa.cidade}">
						<f:selectItem itemLabel="Selecione uma cidade" />
						<f:selectItems value="#{pessoaBean.cidades}" var="cidade"
							itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Endereço: " />
					<p:inputText value="#{pessoaBean.pessoa.endereco}" />


				</h:panelGrid>
			</div>

			<div style="border: 1px solid #CCC; margin-top: 20px;">
				<h:panelGrid columns="4" style="margin-left:20%">

					<p:commandButton value="novo" actionListener="#{estadoBean.novo()}"
						update=":table :form" />

					<p:commandButton value="Cadastrar"
						actionListener="#{estadoBean.salvar()}" update=":table :form" />

					<p:commandButton value="Editar"
						actionListener="#{estadoBean.editar()}" update=":table :form" />
					<p:commandButton value="Deletar"
						actionListener="#{estadoBean.deletar()}" update=":table :form" />

				</h:panelGrid>
			</div>

		</h:form>
	</div>


</h:body>
</html>
