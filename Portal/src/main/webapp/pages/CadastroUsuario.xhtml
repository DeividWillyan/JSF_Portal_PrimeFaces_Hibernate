<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Usuario</title>
</h:head>

<h:body>
	<p:growl autoUpdate="true" />

	<div style="margin-left: 25%; margin-right: 25%"> 
		<h1 style="border-bottom: 1px solid black">Prototipo Cad Usuarios</h1>

		<h:form id="form">
			<div style="margin-left: 25%">
				<h:panelGrid columns="2">

					<p:outputLabel />
					<h:inputHidden value="#{usuarioBean.usuario.idUsuario}" />

					<p:outputLabel value="Pessoa: " />
					<p:selectOneMenu value="#{usuarioBean.usuario.pessoa}" converter="pessoaConverter">
						<f:selectItem itemLabel="Selecione uma pessoa" itemDisabled="true" />
						<f:selectItems value="#{usuarioBean.pessoas}" var="pessoa" 
						itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Usuario: " />
					<p:inputText value="#{usuarioBean.usuario.usuario}"/>

					<p:outputLabel value="Senha: " />
					<p:password value="#{usuarioBean.usuario.password}"/>
										
					<p:outputLabel value="Data Criação: "/>
					<p:outputLabel value="#{usuarioBean.usuario.dtCriacao.time}">
						<f:convertDateTime pattern="dd-MM-yyyy - HH:mm:ss" timeZone="GMT-03:00" />
					</p:outputLabel>
					
					<p:outputLabel value="Permissão: " />
					<p:selectOneMenu value="#{usuarioBean.usuario.permissoes}">
						<f:selectItem itemLabel="Selecione uma opção." />
						<f:selectItems value="#{usuarioBean.permissoes}" var="p"
						itemLabel="#{p.permissao}" itemValue="#{p}"/>
					</p:selectOneMenu>


				</h:panelGrid>
			</div>

			<div style="border: 1px solid #CCC; margin-top: 20px;">
				<h:panelGrid columns="4" style="margin-left:20%">
					<p:commandButton value="novo" update=" :form" />
					<p:commandButton value="Cadastrar" actionListener="#{usuarioBean.salvar()}" update=" :form" />
					<p:commandButton value="Editar" update=" :form" />
					<p:commandButton value="Deletar" update=" :form" />
				</h:panelGrid>
			</div>

		</h:form>

	</div>
</h:body>
</html>
